<!-- Modal -->
<div class="modal fade" id="modalCerebroEdit" #modalCerebroEdit tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Editar Cerebro</h5>
                <button (click)="cargarDatos()" class="btn btn-primary pull-right">
                    <i class="fas fa-download"></i>Cargar Datos
                </button>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="position-relative form-group">
                    <label for="Description">Descripcion</label>
                    <input [(ngModel)]='Description' name="Description" id="Description" placeholder="Introduzca la descripcion del cerebro" type="text" class="form-control form-control-sm">
                </div>
                <div class="position-relative form-group">
                    <label for="Flavor">Sabor</label>
                    <select [(ngModel)]='Flavor' name="Flavor" id="Flavor" placeholder="Introduzca el sabor" class="form-control form-control-sm">
                        <option>Dubalin</option>
                        <option>Minecraft</option>
                        <option>Electrico</option>
                        <option>Humano</option>
                        <option>Repollo</option>
                    </select>
                </div>
                <div class="position-relative form-group">
                    <label for="Price">Precio</label>
                    <input [(ngModel)]='Price' name="Price" id="Price" placeholder="Introduzca el precio" type="number" class="form-control form-control-sm">
                </div>
                <div class="position-relative form-group">
                    <label for="Picture">Imagen</label>
                    <input [(ngModel)]='Picture' name="Picture" id="Picture" placeholder="Introduzca la URL de la imagen" type="url" class="form-control form-control-sm">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button (click)="editarCerebro(idU, userName)" type="button" class="btn btn-primary">Guardar Cambios</button>
            </div>
        </div>
    </div>
</div>
