<div class="d-block">
    <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" [plugins]="barChartPlugins" [legend]="barChartLegend" [chartType]="barChartType">
    </canvas>
</div>
<div class="divider"></div>
<div class="text-center">
    <button class="mb-2 mr-2 border-0 btn-transition btn btn-outline-focus" (click)="actualizar()">
        <i class="fas fa-cloud-download-alt"></i> Actualizar
    </button>
</div>
