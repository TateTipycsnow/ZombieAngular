<div class="col-lg-6">
    <div class="main-card mb-3 card">
        <div class="card-body">
            <button type="button" (click)="agregar()" class="btn mr-2 mb-2 btn-primary pull-right" data-toggle="modal" data-target="#modal">Agregar Zombie</button>
            <h5 class="card-title">Zombies</h5>
            <table class="mb-0 table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Tipo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let zombie of zombies | async; let i = index">
                        <th scope="row">{{i+1}}</th>
                        <td>{{ zombie.Name }}</td>
                        <td>{{ zombie.Mail }}</td>
                        <td>{{ zombie.Type }}</td>
                        <td>
                            <button type="button" (click)="eliminarZombie(zombie._id)" class="btn btn-dark">
                                <i class="fas fa-trash danger"></i>
                            </button>
                            <button type="button" (click)="pasarDatos(zombie._id, zombie.Name)" class="btn btn-dark pull-right" data-toggle="modal" data-target="#modal">
                                <i class="fas fa-edit"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
